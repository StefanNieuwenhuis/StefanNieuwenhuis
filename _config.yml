# Theme and Skin
remote_theme: "mmistakes/minimal-mistakes@master"
minimal_mistakes_skin: "default"

# Site settings
title: "Stefan Nieuwenhuis"
name: &name "Stefan Nieuwenhuis"
description: "Learning in public â€“ one system at a time."
locale: "en-US"
baseurl: ""  # Leave empty if hosted at root of the GitHub Pages site
url: "https://stefannieuwenhuis.github.io"
search: true


# Plugins allowed by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-remote-theme

# Optional (used by some layouts)
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax

# Math support
mathjax: true

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-Q3FZDP5YBX"
    anonymize_ip: true

# Collections
collections:
  posts:
    output: true
  recsys:
    output: true
    permalink: /:collection/:path/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults for layouts
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author: stefan
      author_profile: true
      read_time: true
      share: true
      related: true

  - scope:
      path: ""
      type: recsys
    values:
      layout: single
      author: stefan
      author_profile: false
      share: true

# Pages directory
include: ["_pages"]
