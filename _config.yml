remote_theme: "mmistakes/minimal-mistakes@master"
minimal_mistakes_skin: "default" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

search: true

# site settings
locale: "en-US"
title: "Stefan Nieuwenhuis"
name: &name "Stefan Nieuwenhuis"
description: "Learning in public â€“ one system at a time."
baseurl: ""
url: "https://stefannieuwenhuis.github.io"
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-image-size
collections:
  posts:
    output: true
  recsys:
    output: true
    permalink: /:collection/:path/

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  # _recsys
  - scope:
      path: ""
      type: recsys
    values:
      layout: single
      author_profile: false
      share: true

markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax

include: ["_pages"]

# Enable MathJax
mathjax: true

# Analytics
analytics:
  provider               : "google-gtag" # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "G-Q3FZDP5YBX"
    anonymize_ip         : true #true, false (default)